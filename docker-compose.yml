version: '3'
services:
  go-app:
    build: ./go
    image: go-echo-app
    container_name: go-echo-app
    tty: true
    ports:
      - 1324:1324
    volumes:
      - ./go:/go/src/

  frontend:
    build: ./front
    image: ts-app
    container_name: ts-app
    environment:
      - NODE_ENV=development
    volumes:
      - ./front/frontend:/usr/src/app
    # command: sh -c 'cd frontend && yarn start'
    ports:
      - '3000:3000'
    tty: true